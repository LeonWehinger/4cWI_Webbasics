<html>
<head>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

            </div>

            </div>

            </div>

    </div>

        <div class="absolute bg-purple-500 h-2/5 aspect-square bottom-0"></div>
    </div>

</div>
